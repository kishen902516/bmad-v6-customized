# Test Configuration
spring.application.name=weather-api-service-test

# Test Database Configuration - TestContainers will override this
spring.datasource.url=jdbc:postgresql://localhost:5432/weatherdb_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for Tests
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable Actuator in Tests
management.endpoints.web.exposure.include=health

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.com.kishen.weather=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=DEBUG

# Disable OpenAPI in Tests
springdoc.swagger-ui.enabled=false

# Resilience4j Configuration for Tests
resilience4j.circuitbreaker.configs.default.registerHealthIndicator=false
resilience4j.circuitbreaker.configs.default.slidingWindowSize=5
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=3
